{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PortFolio - CHARLES Mathieu</title>
        <meta property="og:title" content="Portfolio" />
        <meta property="og:description"
              content="Je vous présente mon Portfolio de développeur" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
              rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static 'images/fav.ico' %}">
    </head>
    <body>
        <video class="video-background" autoplay loop muted>
            <source src="{% static 'images/calm.mp4' %}" type="video/mp4">
            Ton navigateur ne supporte pas les vidéos HTML5.
        </video>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2024 Mathieu CHARLES</p>
            <p>
                <a id="cvLink" href="{% static 'pdf/CV.pdf' %}" target="_blank">Visualisé mon CV</a>
            </p>
        </footer>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
